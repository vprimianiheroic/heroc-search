<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroic Search Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            color: #222;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 32px 20px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(60,60,90,0.10), 0 1.5px 6px rgba(60,60,90,0.06);
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo {
            width: 56px;
            height: 56px;
            margin: 0 auto 12px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(102,126,234,0.10);
        }
        .logo span {
            font-size: 2rem;
            color: #fff;
        }
        .header h1 {
            font-size: 2.1rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 6px;
            letter-spacing: -1px;
        }
        .header p {
            font-size: 1.08rem;
            color: #555;
            opacity: 0.85;
        }
        .search-container {
            background: #f8fafd;
            border-radius: 14px;
            padding: 24px 18px 18px 18px;
            box-shadow: 0 2px 12px rgba(102,126,234,0.04);
            margin-bottom: 28px;
        }
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: flex-end;
        }
        .form-group {
            flex: 1 1 180px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
            font-size: 0.98rem;
        }
        .form-group input,
        .form-group select {
            padding: 13px 12px;
            border: 1.5px solid #e1e5e9;
            border-radius: 7px;
            font-size: 1rem;
            background: #fff;
            transition: border-color 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: #f5f7ff;
        }
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 13px 28px;
            border-radius: 7px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
            transition: background 0.2s, transform 0.15s;
        }
        .search-btn:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b47b2 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .clear-btn {
            background: #e1e5e9;
            color: #555;
            border: none;
            padding: 13px 20px;
            border-radius: 7px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .clear-btn:hover {
            background: #d1d5db;
            color: #222;
        }
        .results-container {
            background: #f8fafd;
            border-radius: 14px;
            padding: 24px 18px 18px 18px;
            box-shadow: 0 2px 12px rgba(102,126,234,0.04);
        }
        .results-header {
            margin-bottom: 18px;
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            letter-spacing: -0.5px;
        }
        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 22px;
        }
        .hero-card {
            background: #fff;
            border-radius: 12px;
            padding: 22px 20px 16px 20px;
            border: 1.5px solid #e1e5e9;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
            transition: box-shadow 0.2s, border-color 0.2s, transform 0.18s;
            display: flex;
            flex-direction: column;
            min-height: 210px;
        }
        .hero-card:hover {
            box-shadow: 0 8px 24px rgba(102,126,234,0.13);
            border-color: #b4b8f7;
            transform: translateY(-2px) scale(1.01);
        }
        .breach-site {
            font-size: 1.13rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 7px;
        }
        .breach-site-icon {
            font-size: 1.1rem;
            color: #764ba2;
        }
        .breach-date {
            font-size: 0.98rem;
            color: #888;
            margin-bottom: 7px;
        }
        .breach-desc {
            font-size: 0.99rem;
            color: #444;
            margin-bottom: 10px;
        }
        .divider {
            border: none;
            border-top: 1px solid #ececec;
            margin: 10px 0 12px 0;
        }
        .exposed-label {
            font-size: 0.97rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        .exposed-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 7px;
        }
        .ability-tag {
            background: #667eea;
            color: #fff;
            padding: 5px 12px;
            border-radius: 13px;
            font-size: 0.97rem;
            font-weight: 500;
            margin: 2px 4px 2px 0;
            display: inline-block;
            box-shadow: 0 1px 4px rgba(102,126,234,0.07);
        }
        .no-results, .loading {
            text-align: center;
            color: #888;
            font-size: 1.08rem;
            padding: 36px 0 24px 0;
        }
        .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3.5px solid #e1e5e9;
            border-top: 3.5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                padding: 10px 2vw;
            }
            .search-container, .results-container {
                padding: 16px 6px 10px 6px;
            }
        }
        @media (max-width: 500px) {
            .header h1 {
                font-size: 1.3rem;
            }
            .container {
                margin: 10px auto;
                padding: 2px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><span>üîç</span></div>
            <h1>Heroic Search Tool</h1>
            <p>Discover compromised credentials and breach details</p>
        </div>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="typeSelect">Search Type</label>
                    <select id="typeSelect" required>
                        <option value="email">Email</option>
                        <option value="username">Username</option>
                        <option value="phone_number">Phone Number</option>
                        <option value="ip_address">IP Address</option>
                        <option value="email_domain">Email Domain</option>
                        <option value="social_security_number">SSN</option>
                        <option value="bitcoin_address">Bitcoin Address</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="accountInput">Value</label>
                    <input 
                        type="text" 
                        id="accountInput" 
                        placeholder="Enter value (e.g. email, username, etc.)"
                        required
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="search-btn">Search</button>
                <button type="button" class="clear-btn" id="clearBtn">Clear</button>
            </form>
        </div>

        <div class="results-container">
            <div class="results-header">
                <span id="resultsTitle">Search Results</span>
            </div>
            <div id="resultsArea">
                <div class="loading"><div class="spinner"></div>Enter a value and search for compromised credentials.</div>
            </div>
        </div>
    </div>

    <script>
        const typeSelect = document.getElementById('typeSelect');
        const accountInput = document.getElementById('accountInput');
        const searchForm = document.getElementById('searchForm');
        const clearBtn = document.getElementById('clearBtn');
        const resultsArea = document.getElementById('resultsArea');
        const resultsTitle = document.getElementById('resultsTitle');

        async function performSearch() {
            const type = typeSelect.value;
            const account = accountInput.value.trim();
            if (!type || !account) return;
            resultsArea.innerHTML = '<div class="loading"><div class="spinner"></div>Searching...</div>';
            try {
                const params = new URLSearchParams({ type, account });
                const response = await fetch(`/api/search?${params}`);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultsArea.innerHTML = '<div class="no-results">Error searching. Please try again.</div>';
            }
        }

        function displayResults(data) {
            if (!data || !data.data || data.data.length === 0) {
                resultsArea.innerHTML = '<div class="no-results">No compromised credentials found for this query.</div>';
                return;
            }
            const items = data.data.map(item => {
                const breached = item.breached_data;
                const details = item.breach_details;
                return `<div class="hero-card">
                    <div class="breach-site"><span class="breach-site-icon">üîì</span> ${details.site_name} <span style="color:#bbb;font-weight:400;">(${details.site_domain})</span></div>
                    <div class="breach-date">üìÖ ${details.date_leaked}</div>
                    <div class="breach-desc">${details.description}</div>
                    <hr class="divider" />
                    <div class="exposed-label">Exposed Data:</div>
                    <div class="exposed-tags">${Object.entries(breached).map(([k,v]) => v ? `<span class='ability-tag'><b>${k}:</b> ${v}</span>` : '').join(' ')}</div>
                </div>`;
            }).join('');
            resultsArea.innerHTML = `<div class="hero-grid">${items}</div>`;
            resultsTitle.textContent = `Results (${data.data.length})`;
        }

        function clearSearch() {
            accountInput.value = '';
            resultsArea.innerHTML = '<div class="loading"><div class="spinner"></div>Enter a value and search for compromised credentials.</div>';
            resultsTitle.textContent = 'Search Results';
        }

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            performSearch();
        });
        clearBtn.addEventListener('click', clearSearch);
    </script>
</body>
</html>
