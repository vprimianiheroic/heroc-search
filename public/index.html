<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroic Search Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background: #e9ecf3;
            min-height: 100vh;
            color: #333333;
        }
        .container {
            width: 90vw;
            max-width: 1400px;
            margin: 40px auto;
            padding: 32px 2vw;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(60,60,90,0.10), 0 1.5px 6px rgba(60,60,90,0.06);
        }
        .header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 32px;
        }
        .heroic-logo {
            height: 48px;
            width: 48px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(28,168,221,0.10);
            object-fit: contain;
        }
        .header-title {
            display: flex;
            flex-direction: column;
        }
        .header-title h1 {
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 2.1rem;
            font-weight: 700;
            color: #ba0202;
            margin-bottom: 2px;
            letter-spacing: -1px;
        }
        .header-title p {
            font-size: 1.08rem;
            color: #1ca8dd;
            opacity: 0.85;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .search-container {
            background: #f8fafd;
            border-radius: 14px;
            padding: 24px 18px 18px 18px;
            box-shadow: 0 2px 12px rgba(102,126,234,0.04);
            margin-bottom: 28px;
        }
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: flex-end;
        }
        .form-group {
            flex: 1 1 180px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-family: 'Roboto', Arial, sans-serif;
            color: #333333;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.98rem;
        }
        .form-group input,
        .form-group select {
            padding: 13px 12px;
            border: 1.5px solid #e1e5e9;
            border-radius: 7px;
            font-size: 1rem;
            background: #fff;
            transition: border-color 0.2s;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1ca8dd;
            background: #f5f7ff;
        }
        .search-btn {
            background: #ba0202;
            color: #fff;
            border: none;
            padding: 13px 28px;
            border-radius: 7px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Roboto', Arial, sans-serif;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(186,2,2,0.08);
            transition: background 0.2s, transform 0.15s;
        }
        .search-btn:hover {
            background: #a00101;
            transform: translateY(-2px) scale(1.03);
        }
        .clear-btn {
            background: #e9ecf3;
            color: #333333;
            border: none;
            padding: 13px 20px;
            border-radius: 7px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Roboto', Arial, sans-serif;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .clear-btn:hover {
            background: #d1d5db;
            color: #ba0202;
        }
        .results-container {
            background: #f8fafd;
            border-radius: 14px;
            padding: 24px 18px 18px 18px;
            box-shadow: 0 2px 12px rgba(102,126,234,0.04);
        }
        .results-header {
            margin-bottom: 18px;
            font-size: 1.25rem;
            font-weight: 700;
            color: #333333;
            letter-spacing: -0.5px;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .results-table-container {
            overflow-x: auto;
            margin-top: 10px;
        }
        table.results-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(102,126,234,0.06);
            font-size: 1rem;
            min-width: 700px;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .results-table th, .results-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #ececec;
            text-align: left;
        }
        .results-table th {
            background: #e9ecf3;
            font-weight: 700;
            color: #ba0202;
            cursor: pointer;
            position: sticky;
            top: 0;
            z-index: 1;
            user-select: none;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .results-table th.sort-asc::after {
            content: ' \25B2';
            font-size: 0.9em;
        }
        .results-table th.sort-desc::after {
            content: ' \25BC';
            font-size: 0.9em;
        }
        .results-table tr:hover {
            background: #f0f4ff;
        }
        .results-table td .ability-tag {
            margin: 2px 4px 2px 0;
            padding: 4px 8px;
            font-size: 0.95em;
            background: #1ca8dd;
            color: #fff;
            border-radius: 8px;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .no-results, .loading {
            text-align: center;
            color: #888;
            font-size: 1.08rem;
            padding: 36px 0 24px 0;
        }
        .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3.5px solid #e1e5e9;
            border-top: 3.5px solid #1ca8dd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                padding: 10px 2vw;
            }
            .search-container, .results-container {
                padding: 16px 6px 10px 6px;
            }
        }
        @media (max-width: 500px) {
            .header h1 {
                font-size: 1.3rem;
            }
            .container {
                margin: 10px auto;
                padding: 2px 0;
            }
        }
        @media (max-width: 900px) {
            .container {
                width: 98vw;
                padding: 10px 1vw;
            }
            .results-table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/heroic-logo.webp" alt="HEROIC Logo" class="heroic-logo" />
            <div class="header-title">
                <h1>HEROIC Search Tool</h1>
                <p>Discover compromised credentials and breach details</p>
            </div>
        </div>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="typeSelect">Search Type</label>
                    <select id="typeSelect" required>
                        <option value="email">Email</option>
                        <option value="username">Username</option>
                        <option value="phone_number">Phone Number</option>
                        <option value="ip_address">IP Address</option>
                        <option value="email_domain">Email Domain</option>
                        <option value="social_security_number">SSN</option>
                        <option value="bitcoin_address">Bitcoin Address</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="accountInput">Value</label>
                    <input 
                        type="text" 
                        id="accountInput" 
                        placeholder="Enter value (e.g. email, username, etc.)"
                        required
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="search-btn">Search</button>
                <button type="button" class="clear-btn" id="clearBtn">Clear</button>
            </form>
        </div>

        <div class="results-container">
            <div class="results-header">
                <span id="resultsTitle">Search Results</span>
            </div>
            <div id="resultsArea">
                <div class="loading">Enter a value and search for compromised credentials.</div>
            </div>
        </div>
    </div>

    <script>
        const typeSelect = document.getElementById('typeSelect');
        const accountInput = document.getElementById('accountInput');
        const searchForm = document.getElementById('searchForm');
        const clearBtn = document.getElementById('clearBtn');
        const resultsArea = document.getElementById('resultsArea');
        const resultsTitle = document.getElementById('resultsTitle');

        async function performSearch() {
            const type = typeSelect.value;
            const account = accountInput.value.trim();
            if (!type || !account) return;
            resultsArea.innerHTML = '<div class="loading">Searching...</div>';
            try {
                const params = new URLSearchParams({ type, account });
                const response = await fetch(`/api/search?${params}`);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultsArea.innerHTML = '<div class="no-results">Error searching. Please try again.</div>';
            }
        }

        function displayResults(data) {
            if (!data || !data.data || data.data.length === 0) {
                resultsArea.innerHTML = '<div class="no-results">No compromised credentials found for this query.</div>';
                return;
            }
            // Table headers
            const headers = [
                { key: 'site_name', label: 'Breach Site' },
                { key: 'site_domain', label: 'Domain' },
                { key: 'date_leaked', label: 'Date Leaked' },
                { key: 'description', label: 'Description' },
                { key: 'exposed', label: 'Exposed Data' }
            ];
            // Store data for sorting
            let tableData = data.data.map(item => {
                const d = item.breach_details;
                return {
                    site_name: d.site_name,
                    site_domain: d.site_domain,
                    date_leaked: d.date_leaked,
                    description: d.description,
                    exposed: Object.entries(item.breached_data).map(([k,v]) => v ? `<span class='ability-tag'><b>${k}:</b> ${v}</span>` : '').join(' ')
                };
            });
            let sortKey = 'date_leaked';
            let sortDir = 'desc';
            function renderTable() {
                let sorted = [...tableData];
                sorted.sort((a, b) => {
                    if (sortKey === 'date_leaked') {
                        // Sort by date string (YYYY-MM-DD)
                        return (sortDir === 'asc' ? 1 : -1) * (a.date_leaked.localeCompare(b.date_leaked));
                    } else {
                        return (sortDir === 'asc' ? 1 : -1) * (a[sortKey] || '').localeCompare(b[sortKey] || '');
                    }
                });
                let thead = `<thead><tr>` + headers.map(h => `<th class="${sortKey === h.key ? 'sort-' + sortDir : ''}" data-key="${h.key}">${h.label}</th>`).join('') + `</tr></thead>`;
                let tbody = `<tbody>` + sorted.map(row =>
                    `<tr>` +
                    `<td>${row.site_name}</td>` +
                    `<td>${row.site_domain}</td>` +
                    `<td>${row.date_leaked}</td>` +
                    `<td>${row.description}</td>` +
                    `<td>${row.exposed}</td>` +
                    `</tr>`
                ).join('') + `</tbody>`;
                resultsArea.innerHTML = `<div class="results-table-container"><table class="results-table">${thead}${tbody}</table></div>`;
                // Add sorting event listeners
                document.querySelectorAll('.results-table th').forEach(th => {
                    th.onclick = () => {
                        const key = th.getAttribute('data-key');
                        if (sortKey === key) {
                            sortDir = sortDir === 'asc' ? 'desc' : 'asc';
                        } else {
                            sortKey = key;
                            sortDir = 'asc';
                        }
                        renderTable();
                    };
                });
            }
            renderTable();
            resultsTitle.textContent = `Results (${data.data.length})`;
        }

        function clearSearch() {
            accountInput.value = '';
            resultsArea.innerHTML = '<div class="loading">Enter a value and search for compromised credentials.</div>';
            resultsTitle.textContent = 'Search Results';
        }

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            performSearch();
        });
        clearBtn.addEventListener('click', clearSearch);

        accountInput.addEventListener('input', () => {
            const value = accountInput.value.trim();
            let detected = '';
            if (/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(value)) {
                detected = 'email';
            } else if (/^\d{3}-?\d{2}-?\d{4}$/.test(value)) {
                detected = 'social_security_number';
            } else if (/^(\+?\d[\d\s\-().]{6,})$/.test(value.replace(/\D/g, '')) && value.replace(/\D/g, '').length >= 7) {
                detected = 'phone_number';
            } else if (/^(\d{1,3}\.){3}\d{1,3}$/.test(value)) {
                detected = 'ip_address';
            } else if (/^([a-fA-F0-9:]+:+)+[a-fA-F0-9]+$/.test(value)) {
                detected = 'ip_address';
            } else if (/^(1|3|bc1)[A-HJ-NP-Za-km-z1-9]{25,39}$/.test(value)) {
                detected = 'bitcoin_address';
            } else if (/^[^@\s]+\.[a-zA-Z]{2,}$/.test(value) && !value.includes('@')) {
                detected = 'email_domain';
            } else if (value.length > 0) {
                detected = 'username';
            }
            if (detected) {
                typeSelect.value = detected;
            }
        });
    </script>
</body>
</html>
